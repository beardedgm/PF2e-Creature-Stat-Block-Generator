<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pathfinder 2e Creature Stat Block Generator V1</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="text-center mb-4">Creature Stat Block Generator</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Generator Controls
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="creatureLevel" class="form-label">Creature Level</label>
            <select class="form-select" id="creatureLevel">
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="damageType" class="form-label">Damage Type</label>
            <select class="form-select" id="damageType">
              <option value="low">Low Damage</option>
              <option value="moderate">Moderate Damage</option>
              <option value="severe">Severe Damage</option>
              <option value="extreme">Extreme Damage</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary w-100" id="generateButton">
            Generate Stat Block
          </button>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          Example Creatures
        </div>
        <div class="card-body">
          <div id="exampleCreatures">
            Select a level to see example creatures
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="stat-block" id="statBlock">
        <div class="text-center mb-3">
          <h3 id="creatureTitle">Creature Stat Block</h3>
          <div>Level <span id="levelDisplay">-</span> Creature</div>
        </div>

        <div class="row stat-group">
          <div class="col-md-4">
            <div><span class="stat-name">HP:</span> <span class="stat-value" id="hpValue">-</span></div>
          </div>
          <div class="col-md-4">
            <div><span class="stat-name">AC:</span> <span class="stat-value" id="acValue">-</span></div>
          </div>
          <div class="col-md-4">
            <div><span class="stat-name">Perception:</span> <span class="stat-value" id="perceptionValue">-</span></div>
          </div>
        </div>

        <div class="row stat-group">
          <div class="col-md-4">
            <div><span class="stat-name">Fortitude:</span> <span class="stat-value" id="fortitudeValue">-</span></div>
          </div>
          <div class="col-md-4">
            <div><span class="stat-name">Reflex:</span> <span class="stat-value" id="reflexValue">-</span></div>
          </div>
          <div class="col-md-4">
            <div><span class="stat-name">Will:</span> <span class="stat-value" id="willValue">-</span></div>
          </div>
        </div>

        <div class="row stat-group">
          <div class="col-md-6">
            <div><span class="stat-name">Attack Bonus:</span> <span class="stat-value" id="attackBonusValue">-</span></div>
          </div>
          <div class="col-md-6">
            <div><span class="stat-name">Spell DC:</span> <span class="stat-value" id="spellDCValue">-</span></div>
          </div>
        </div>

        <div class="stat-heading">Damage</div>
        <div class="damage-display mb-2" id="damageDisplay">
          Select level and damage type to generate
        </div>
      </div>
      <button type="button" class="btn btn-secondary mt-2" id="copyButton">Copy to Clipboard</button>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
